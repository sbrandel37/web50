<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <div class="links">
            <a href="index.html">GSearch</a>
        </div><br>
        <div class="search">
            <div><img class="image_large" src="images/gsearch_images.png"></div>
            <div class="search">
                <form action="https://google.com/search" method="GET">
                    <input class="textbox" type="text" name="q" autocomplete="off" autofocus><br><br>
                    <input value="isch" name="tbm" type="hidden">
                    <input value="img" name="sclient" type="hidden">
                    <input class="other_button" type="submit" value="Image Search">
            </form>
        </div>
    </body>
</html>
